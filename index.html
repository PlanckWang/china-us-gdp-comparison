<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中美GDP对比(1978-至今)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <div class="container">
        <h1>中国与美国GDP对比(1978-至今)</h1>
        
        <div class="controls">
            <div class="selector">
                <label for="chart-type">数据类型:</label>
                <select id="chart-type">
                    <option value="nominal">名义GDP</option>
                    <option value="real">实际GDP(剔除通胀)</option>
                    <option value="ppp">GDP(PPP)</option>
                    <option value="nominal-growth">名义GDP增速</option>
                    <option value="real-growth">实际GDP增速</option>
                    <option value="ppp-growth">GDP(PPP)增速</option>
                </select>
            </div>
            <div class="view-toggle">
                <button id="static-view" class="active">静态视图</button>
                <button id="interactive-view">交互视图</button>
            </div>
        </div>
        
        <div id="static-chart-container" class="chart-container active">
            <div id="chart"></div>
        </div>
        
        <div id="interactive-chart-container" class="chart-container">
            <div id="interactive-chart"></div>
        </div>
        
        <div class="description">
            <h2>数据说明</h2>
            <p>本可视化展示了中国与美国从1978年至今的GDP发展对比，包括：</p>
            <ul>
                <li><strong>名义GDP</strong>：未经通货膨胀调整的国内生产总值</li>
                <li><strong>实际GDP</strong>：剔除通货膨胀因素后的国内生产总值</li>
                <li><strong>GDP(PPP)</strong>：按购买力平价计算的国内生产总值</li>
                <li><strong>增速对比</strong>：各指标的同比增长率</li>
            </ul>
            <p>数据来源：世界银行(World Bank)，国际货币基金组织(IMF)</p>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="charts.js"></script>
</body>
</html>
